name: Frontend E2E (Cypress)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Start frontend
        run: npm run dev &
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          runTests: true
